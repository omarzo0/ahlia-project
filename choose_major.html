<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- ################# Header Starts Here#######################--->
    <header>
      <div id="nav-head" class="header-nav">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-12 nav-img">
              <img src="static/images/download1.jpeg" alt="" />

                ><i class="fas d-block d-md-none small-menu fa-bars"></i
              ></a>
            </div>
            <div id="menu" class="col-md-9 d-none d-md-block nav-item">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/universities">Universities</a></li>
                <li><a href="/colleges">Colleges</a></li>
                <li><a href="/choose_major">Choose Major</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  ************************* Page Title Starts Here ************************** -->
    <div class="slider">
      <!-- Set up your HTML -->
      <div class="owl-carousel">
        <div class="slider-img">
          <div class="item">
            <div class="slider-img">
              <img src="static/images/slider/slider-1.jpg" alt="" />
            </div>
            <div class="container">
              <div class="row">
                <div
                  class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
                >
                  <div class="slider-captions">
                    <h1 class="slider-title">
                      Our recommended system for major and college
                    </h1>
                    <p class="slider-text hidden-xs"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ######## Page  Title End ####### -->

    <!-- ################# popular Cources Starts Here#######################--->
    <div class="popular-cources"></div>
    <div class="container">
      <div class="ccll">
        <h1 class="coll-matcher">College Matcher</h1>
        <label for="percentage">Enter your percentage:</label>
        <input type="number" id="percentage" min="0" max="100" />

        <label for="specialization">Choose your specialization:</label>
        <select id="specialization">
          <option value="science">Science</option>
          <option value="mathematics">Mathematics</option>
          <option value="literature">Literature</option>
        </select>
        <button onclick="findMatchingColleges()">Find Colleges</button>
        <div id="results"></div>
      </div>
      <hr />
      <div class="ccll">
        <h1>Find Nearest College</h1>
        <label for="governorate">Select Your Governorate:</label>
        <select id="governorate" name="governorate">
          <option value="cairo">Cairo</option>
          <option value="alexandria">Alexandria</option>
          <option value="aswan">Aswan</option>
          <option value="asyut">Asyut</option>
          <option value="luxor">Luxor</option>
          <option value="port said">Port Said</option>
          <option value="red sea">Red Sea</option>
          <option value="south sinai">South Sinai</option>
          <option value="giza">Giza</option>
          <option value="damietta">Damietta</option>
          <option value="sohag">Sohag</option>
          <option value="suez">suez</option>
          <option value="qena">Qena</option>
          <option value="kafr el-sheikh">Kafr el-Sheikh</option>
          <option value="matrouh">Matrouh</option>
          <option value="monufia">Monufia</option>
          <option value="beni suef">Beni Suef</option>
          <option value="beheira">Beheira</option>
          <option value="faiyum">Faiyum</option>
          <option value="gharbia">Gharbia</option>
          <option value="minya">Minya</option>
          <option value="mansoura">Mansoura</option>
          <option value="ismailia">Ismailia</option>
        </select>
        <button onclick="findNearestCollege()">Find Nearest College</button>
        <div class="locresult" id="result"></div>
      </div>
    </div>
