<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>College Matcher</h1>
    <label for="percentage">Enter your percentage:</label>
    <input type="number" id="percentage" min="0" max="100">
    <label for="specialization">Choose your specialization:</label>
    <select id="specialization">
      <option value="science">Science</option>
      <option value="mathematics">Mathematics</option>
      <option value="literature">Literature</option>
    </select>
    <button onclick="findMatchingColleges()">Find Colleges</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
