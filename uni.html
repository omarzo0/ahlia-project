<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ahlia universities</title>

    <link rel="shortcut icon" href="static/images/fav.jpg" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/fontawsom-all.min.css" />
    <link
      rel="stylesheet"
      href="static/plugins/slider/css/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="static/plugins/slider/css/owl.theme.default.css"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  </head>

  <body>
    <!-- ################# Header Starts Here#######################--->
    <header>
      <div id="nav-head" class="header-nav">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-12 nav-img">
              <img src="static/images/download1.jpeg" alt="" />
              <a data-toggle="collapse" data-target="#menu" href="#menu"
                ><i class="fas d-block d-md-none small-menu fa-bars"></i
              ></a>
            </div>
            <div id="menu" class="col-md-9 d-none d-md-block nav-item">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/universities">Universities</a></li>
                <li><a href="/colleges">Colleges</a></li>
                <li><a href="/choose_major">Choose Major</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--  ************************* Page Title Starts Here ************************** -->
    <div class="slider">
      <!-- Set up your HTML -->
      <div class="owl-carousel">
        <div class="slider-img">
          <div class="item">
            <div class="slider-img">
              <img src="static/images/slider/slider-1.jpg" alt="" />
            </div>
            <div class="container">
              <div class="row">
                <div
                  class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12"
                >
                  <div class="slider-captions">
                    <h1 class="slider-title">
                      All the colleges in {{ uni_name }}
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="popular-courses pc2">
      <div class="container">
        <div class="row cource-ro">
          {% for program in programs %}
          <div class="col-md-4">
            <div class="courc-card">
              <img
                src="{{ program['image_data'] }}"
                alt="{{ program['name'] }}"
              />
              <div class="cource-det">
                <h6>{{ program['name'] }}</h6>
                <hr />
                <ul>
                  <li>
                    <i class="fas fa-graduation-cap"></i> Fees
                    <span>{{ program['fees'] }}</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="copy">
      <div class="container">
        <a href="https://www.smarteyeapps.com/"
          >2024 &copy; All Rights Reserved | Designed and Developed by Galala
          university computer science students</a
        >
      </div>
    </div>
  </body>

  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/plugins/slider/js/owl.carousel.min.js"></script>
  <script src="static/js/script.js"></script>
</html>
